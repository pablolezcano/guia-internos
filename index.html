<body>
    <div class="container" >
        <div class="alert alert-primary" role="alert">
            Si encuentra algún dato incorrecto, notificar a <a href="mailto:soportesistemas@rizobacter.com.ar" class="alert-link">soportesistemas@rizobacter.com.ar</a>.

            <div class="col">

        </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <!-- Datatable csv-->
    
    <script src="DataTables/js/jquery-3.3.1.min.js"></script>
    <script src="DataTables/js/jquery.dataTables.min.js"></script>
    <script src="DataTables/DataTables-1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="DataTables/Responsive-2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>
    <script src="js/jquery.csv.min.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/internos.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                info: false,
                paging: true,
                responsive: true,
                pagingType: "simple_numbers",
                language: {
                    "search":         "Buscar:",
                    "lengthMenu":     "Mostrar _MENU_ ",
                    "paginate": {
                        "previous": '<a > < </a>',
                        "next": '<a> > </a>'
                    },
                },
                columnsDefs: [
                { responsivePriority: 1, targets: 0 },
                { responsivePriority: 2, targets: -1},
                ],
            
            },
            custom_formatting: [
                [4, format_link]
            ]
        });

        $('#table-container tbody').on('click', '.interno', function () {
            var id = $(this).attr("id").match(/\d+/)[0];
            var data = $('#table-container').DataTable().row( id ).data();
            console.log(data[0]);
          });
          
    </script>
